<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Buscador - Enciclopedia de la la Salud</title>
  <link rel="stylesheet" href="estilos/estilos_buscadores-formularios.css">
</head>
<body>
  <header>
    <h1><a href="index.html">Enciclopedia de la Salud</a></h1>
    <nav>
      <a href="index.html">Inicio</a>
    </nav>
  </header>

  <main>
    <h2>Buscador de artículos</h2>
    <section>
      <p><strong>Nota:</strong> Los campos marcados con * son obligatorios.</p>
      
      <form action="respuesta_buscador.html" method="get">

        <div>
          <label for="descripcion">* Descripción:</label>
          <input type="text" id="descripcion" name="descripcion" maxlength="200" placeholder="200 caracteres máx">
        </div>

        <div>
          <label for="causas">Causas:</label>
          <input type="text" id="causas" name="causas" maxlength="200" placeholder="200 caracteres máx">
        </div>

        <div>
          <label for="sintomas">Síntomas:</label>
          <select id="sintomas" name="sintomas" multiple>
            <option value="fiebre">Fiebre</option>
            <option value="vomito">Vómito</option>
            <option value="diarrea">Diarrea</option>
            <option value="dolor">Dolor muscular</option>
          </select>
        </div>
        
        <div>
          <label for="pruebas">Pruebas y exámenes:</label>
          <select id="pruebas" name="pruebas" multiple>
            <option value="sangre">Análisis de sangre</option>
            <option value="eco">Ecografía</option>
            <option value="rx">Radiografía</option>
            <option value="tac">Tomografía</option>
            <option value="ultra">Ultrasonido</option>
          </select>
        </div>

        <div>
          <label for="tratamiento">Tratamiento:</label>
          <input type="text" id="tratamiento" name="tratamiento" maxlength="200" placeholder="200 caracteres máx">
        </div>

        <fieldset>
          <legend>Expectativas:</legend>
          <!-- <div> wrappers para espaciado de radio buttons -->
          <div>
            <input type="radio" id="negativas" name="expectativas" value="negativas">
            <label for="negativas">Negativas</label>
          </div>
          <div>
            <input type="radio" id="sindefinir" name="expectativas" value="sindefinir">
            <label for="sindefinir">Positivas</label>
          </div>
          <div>
            <input type="radio" id="positivas" name="expectativas" value="positivas">
            <label for="positivas">Sin definir</label>
          </div>
        </fieldset>

        <div>
          <button type="submit">Buscar</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>Autores: Miguel Ángel Amorós y Silvia Larrosa</p>
    <p><a href="index.html">Volver al inicio</a> | <a href="contacto.html">Contacto</a> | <a href="sitemap.html">Mapa del sitio</a> | <a href="accesibilidad.html">Declaración de accesibilidad</a></p>
    
    
  </footer>
</body>
</html>
