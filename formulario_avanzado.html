<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Formulario avanzado</title>
</head>
<body>
<header>
  <h1>Formulario avanzado</h1>
</header>
<main>
  <section>
    <h2>Formulario de preferencias</h2>
    <p>Por favor, complete los siguientes campos. Los obligatorios están marcados con *.</p>
    <form action="respuesta_formulario_avanzado.html" method="get">
      <label for="color">Color favorito:</label>
      <input type="color" id="color" name="color"><br><br>
      <label for="fecha">Fecha de cita médica (*):</label>
      <input type="date" id="fecha" name="fecha" required><br><br>
      <label for="correo">Correo electrónico (*):</label>
      <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required><br><br>
      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" min="0" max="120"><br><br>
      <label for="dolor">Nivel de dolor (0–10):</label>
      <input type="range" id="dolor" name="dolor" min="0" max="10" step="1"><br><br>
      <button type="submit">Enviar</button>
    </form>
  </section>
</main>
<footer>
  <p>Autores: Miguel Ángel Amorós y Silvia Larrosa</p>
  <a href="index.html">Volver al Inicio</a>
  <a href="contacto.html">Contacto</a>

 
</footer>
</body>
</html>
