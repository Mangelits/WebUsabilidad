<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Formulario avanzado - Enciclopedia de la Salud</title>
  <link rel="stylesheet" href="estilos/estilos_buscadores-formularios.css">
</head>
<body>
  <header>
    <h1><a href="index.html">Enciclopedia de la Salud</a></h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="buscador.html">Buscador</a>
    </nav>
  </header>

  <main>
    <h2>Formulario de preferencias</h2>
    <section>
      <p>Por favor, complete los siguientes campos. Los obligatorios están marcados con *.</p>
      <form action="respuesta_formulario_avanzado.html" method="get">
        
        <div>
          <label for="color">Color favorito:</label>
          <input type="color" id="color" name="color">
        </div>

        <div>
          <label for="fecha">Fecha de cita médica (*):</label>
          <input type="date" id="fecha" name="fecha" required>
        </div>

        <div>
          <label for="correo">Correo electrónico (*):</label>
          <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
        </div>

        <div>
          <label for="edad">Edad:</label>
          <input type="number" id="edad" name="edad" min="0" max="120">
        </div>

        <div>
          <label for="dolor">Nivel de dolor (0–10):</label>
          <input type="range" id="dolor" name="dolor" min="0" max="10" step="1">
        </div>

        <div>
          <button type="submit">Enviar</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer estándar del sitio -->
  <footer>
    <p>Autores: Miguel Ángel Amorós y Silvia Larrosa</p>
    <p><a href="index.html">Volver al inicio</a> | <a href="contacto.html">Contacto</a> | <a href="sitemap.html">Mapa del sitio</a> | <a href="accesibilidad.html">Declaración de accesibilidad</a></p>
  </footer>
</body>
</html>
